<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Venture</title>
</head>
<body>
    <h1>Square Venture</h1>
    <main>
        <canvas></canvas>
    </main>
    <section>Score: <span>0</span></section>


    <script>
        const canvas = document.querySelector('canvas');
        canvas.width = 300;
        canvas.height = 300;
        const ctx = canvas.getContext('2d');

        let player_x = 20;
        let player_y = 20;
        let base_x = Math.floor(Math.random() * 250);
        let base_y = Math.floor(Math.random() * 250);
        
 
        


        function step() {
        ctx.clearRect(0, 0, 300, 300)
        ctx.fillStyle = "red";
        ctx.fillRect(player_x, player_y, 10, 10);
        ctx.strokeRect(base_x, base_y, 50, 50);

        if (player_x >= base_x && player_y >= base_y && player_x <= base_x + 50 && player_y <= base_y +50) {
            

         base_x = Math.floor(Math.random() * 250);
         base_y = Math.floor(Math.random() * 250);
        }

        requestAnimationFrame(step);
        }

        requestAnimationFrame(step)

        function handleInput(event) {
          const key = event.key;
          if (key === 'a') {
            player_x -= 5;
          } else if (key === 'w') {
            player_y -= 5;
          } else if (key === 'd') {
            player_x += 5;
          } else if (key === 's') {
            player_y += 5;
          }
        }
        document.addEventListener('keypress', handleInput);
    </script>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</body>
</html>
